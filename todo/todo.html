<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        

        <div class="color">
            <div class="container">
                <h1 class="text-center m-3">Todo List</h1>
                <table class="table table-striped table-hover m-3 table-dark">
                    <tbody id="body">
                        
                    </tbody>
                </table>
                <div class="text-center">
                    <h5>Use the form below to add items to your list.</h5>
                    <form id="form">
                        <div class="form-group mb-3 mt-2">
                            
                            <input type="text" class="form-control" id="task" placeholder="Enter Task: ">
                        </div>
                        <div class="form-group mb-3">
                            
                            <input type="text" class="form-control" id="date" placeholder="Enter Date: ">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success">Add Item</button>
                    </form>
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
