<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <h1 class="text-center mt-5">Calculator</h1>

        <div class="container">
            <form id="calc">
                <div class="form-group">
                    <label for="number1">First Number: </label>
                    <input type="text" class="form-control" id="number1" placeholder="First Number">
                </div>
                <div class="form-group">
                    <label for="operation">Operation:</label>
                    <select class="form-control" id="operation">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="number2">Second Number: </label>
                    <input type="text" class="form-control" id="number2" placeholder="Second Number">
                </div>
                <div class="text-center"> 
                    <button type="submit" class="btn btn-primary btn-lg">Calculate</button>
                </div>  
            </form>

            <h4 class="text-center m-3" id="head">Your result will appear here:</h4> 

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
